<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <script>
    function validateForm() {
      const firstName = document.getElementById("firstName").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const address = document.getElementById("address").value.trim();
      const city = document.getElementById("city").value.trim();
      const state = document.getElementById("state").value.trim();
      const country = document.getElementById("country").value.trim();
      const phone = document.getElementById("phone").value.trim();

      // 1️⃣ All fields required
      if (
        firstName === "" || surname === "" || email === "" || password === "" ||
        address === "" || city === "" || state === "" || country === "" || phone === ""
      ) {
        alert("All fields are required!");
        return false;
      }

      // 2️⃣ Password length
      if (password.length < 8) {
        alert("Password must be at least 8 characters long!");
        return false;
      }

      // 3️⃣ Email pattern
      const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address!");
        return false;
      }

      // 4️⃣ Password pattern (at least 1 uppercase, 1 lowercase, 1 digit)
      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;
      if (!passwordPattern.test(password)) {
        alert("Password must include at least one uppercase letter, one lowercase letter, and one number!");
        return false;
      }

      // 5️⃣ Phone number pattern (10 digits only)
      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone)) {
        alert("Phone number must be exactly 10 digits!");
        return false;
      }

      alert("Signup Successful!");
      return true;
    }

    // Attach validation to form submit
    window.onload = function () {
      document.getElementById("signupForm").onsubmit = validateForm;
    };
  </script>
</head>
<body>
  <div class="form-container py-5">
    <div class="card p-4 custom-card">
      <div class="card-body">
        <div class="text-center mb-4">
          <a class="navbar-brand fs-3 text-decoration-none" href="index.html">Online Store</a>
          <h3 class="mt-2">Create Your Account</h3>
        </div>
        <form id="signupForm" class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="First Name" id="firstName">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Surname" id="surname">
          </div>
          <div class="col-12">
            <input type="email" class="form-control" placeholder="Email" id="email">
          </div>
          <div class="col-12">
            <input type="password" class="form-control" placeholder="Password" id="password">
          </div>
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Phone Number" id="phone">
          </div>
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Address" id="address">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="City" id="city">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="State" id="state">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Country" id="country">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-gradient w-100">SIGN UP</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
